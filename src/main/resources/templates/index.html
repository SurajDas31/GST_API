<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">GST Details</h2>
    <form th:action="@{/get}" method="post" th:object="${gst}">
        <div class="form-group">
            <label for="gstNumber">GST No.</label>
            <input type="text" class="form-control" id="gstNumber" th:field="*{gstNo}" aria-describedby="gstHelp"
                   placeholder="Enter GST Number" aria-required="true">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
